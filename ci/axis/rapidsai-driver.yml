BUILD_IMAGE:
  - gpuci/rapidsai-driver

FROM_IMAGE:
  - gpuci/rapidsai

IMAGE_NAME:
  - rapidsai-driver

DOCKER_FILE:
  - Dockerfile
  - centos.Dockerfile

RAPIDS_VER:
  - '21.06'

CUDA_VER:
  - 11.2
  - 11.0

IMAGE_TYPE:
  - devel

LINUX_VER:
  - ubuntu16.04
  - centos7

PYTHON_VER:
  - 3.7
  - 3.8

DRIVER_VER:
  - 450
  - 460

exclude:
  - CUDA_VER: 11.0
    DRIVER_VER: 460
  - CUDA_VER: 11.2
    DRIVER_VER: 450
  - DOCKER_FILE: Dockerfile
    LINUX_VER: centos7
  - DOCKER_FILE: centos.Dockerfile
    LINUX_VER: ubuntu16.04
