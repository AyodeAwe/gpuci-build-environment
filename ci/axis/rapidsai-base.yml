DOCKER_REPO:
  - gpuci/rapidsai-base

FROM_IMAGE:
  - nvidia/cuda

CUDA_VERSION:
  - 10.2
  - 10.1
  - 10.0
  - 9.2
  - 9.0

LINUX_VERSION:
  - ubuntu16.04
  - ubuntu18.04
  - centos7

CC_VERSION:
  - 5
  - 7

PYTHON_VERSION:
  - 3.5
  - 3.6
  - 3.7

exclude:
  - CC_VERSION: 5
    LINUX_VERSION: ubuntu18.04
  - CC_VERSION: 5
    LINUX_VERSION: centos7
  - CC_VERSION: 7
    LINUX_VERSION: ubuntu16.04
  - CUDA_VERSION: 9.0
    PYTHON_VERSION: 3.6
  - CUDA_VERSION: 9.0
    PYTHON_VERSION: 3.7
  - CUDA_VERSION: 10.2
    PYTHON_VERSION: 3.5
